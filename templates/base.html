{% load static %}

<!DOCTYPE html>
<html class="h-100">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="icon" href="{% static 'images/drum-set.png' %}">
  
  <title>DrumWorld</title>

</head>

<body>
  <!--Navbar-->

  <nav class="navbar navbar-expand-lg navbar-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">DrumWorld</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
      </div>
    </div>
  </nav>

  <main class="flex-shrink-0 main-bg">
    {% block content %}
    <!-- index.html -->
    {% endblock content %}

  </main>
  <!--Footer-->
  <footer class="footer mt-auto py-3 dark-bg">
      <p class="m-0 text-center text-black">DrumWorld</p>
      <p class="m-0 text-center text-black">Follow us: <i class="fab fa-facebook-square ms-3"></i>
          <i class="fab fa-twitter-square ms-3"></i>
          <i class="fab fa-instagram-square ms-3"></i>
          <i class="fab fa-youtube-square ms-3"></i></p>
  </footer>
  
  <script src="https://kit.fontawesome.com/4e7d3fc856.js" crossorigin="anonymous"></script>
</body>

</html>

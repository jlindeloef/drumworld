{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 mt-3 offset-md-3" style="text-align: center;">
      <h3>{% trans "Log out?" %}</h3>

      <p>{% trans 'Are you sure you want to log out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 mt-3 offset-md-4">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup btn-signout right" type="submit">{% trans 'Log Out' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
